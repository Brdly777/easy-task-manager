<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <h1>PWA CRUD Application</h1>
    </nav>
    <div id="crud-app">
        <form id="crud-form">
            <div class="form-row"> <!-- Nueva clase para alinear en fila -->
                <input type="hidden" id="item-id">
                <input type="text" id="item-name" placeholder="Item name" required>
                <button type="submit" id="form-button">Add Item</button>
            </div>
        </form>
        <ul id="items-list"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
